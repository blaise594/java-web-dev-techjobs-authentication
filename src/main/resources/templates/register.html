<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Register</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Username</label>
        <input class="form-control" th:field="${registerFormDTO.username}" />
        <span th:errors="${registerFormDTO.username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Password</label>
        <input class="form-control" th:field="${registerFormDTO.password}" />
        <span th:errors="${registerFormDTO.password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Verify Password</label>
        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" />
        <span th:errors="${registerFormDTO.verifyPassword}" class="error"></span>
    </div>

    <input type="submit" value="Register" />
</form>

</body>
</html>
